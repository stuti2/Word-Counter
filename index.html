<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <p>Type in the textbox and click on the button to count the words</p>
      <textarea id="input-text" placeholder="Enter your text here......" rows="15" cols="120"></textarea><br>
      <button type="submit" class="btn-grad">Count</button><br><br>
      <p> Character Count: <span id="characters"></span></p>
      <p>Word Count: <span id="words"></span></p>
      <p>Sentence Count: <span id="sentences"></span></p>
      </p>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
